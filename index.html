<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>You be the judge!</title>
	
  <link rel="stylesheet" href="base.css" type="text/css" media="screen" charset="utf-8"/>
  <link rel="stylesheet" href="judger.css" type="text/css" media="screen" charset="utf-8"/>

	<script src="lib/jquery-1.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="judger.js"></script>
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>You be the judge!</h1
    ></div>
		<div id="content">
		  <h2>Exhibit 1</h2>
      <p>
        What is your ruling?
      </p>
      <form action="">
        <div class="verdict">
          <label for="rating-1"><input id="rating-1" name="rating" type="radio" value="1"/>Guilty!</label>
          <label for="rating-2"><input id="rating-2" name="rating" type="radio" value="2"/>Did Harm</label>
          <label for="rating-3"><input id="rating-3" name="rating" type="radio" value="3"/>Misbehaved</label>
          <label for="rating-4"><input id="rating-4" name="rating" type="radio" value="4" checked=true/>Did Nothing</label>
          <label for="rating-5"><input id="rating-5" name="rating" type="radio" value="5"/>Acted Well</label>
          <label for="rating-6"><input id="rating-6" name="rating" type="radio" value="6"/>Pretty Good</label>
          <label for="rating-7"><input id="rating-7" name="rating" type="radio" value="7"/>Saved the Day</label>
          <label for="rating-8"><input id="rating-8" name="rating" type="radio" value="8"/>Untouchable!</label>
        </div>
        <p>Current Rating: <spann class='verdictCurrentRating'>Did Nothing</span></p>
        <div>
          <input type="submit" value="Submit Ruling" />
      	</div>
      </form>
		</div>

		<div id="footer">
			<p>
				&copy; Copyright 2011 SDC
			</p>
		</div>
	</div>
</body>
</html>
